name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and run (javac)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile sources
        run: |
          mkdir -p out
          javac -d out -encoding UTF-8 src/*.java

      - name: Verify application runs (assert output)
        run: |
          test -f polandcities.csv
          set -o pipefail
          java -cp out Main polandcities.csv | tee run.log
          test -s run.log
          grep -E "Warszawa|Kraków|Wrocław" run.log || (echo "[CI] Brak oczekiwanych miast w output" && exit 1)

      - name: Upload compiled classes (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: out
