name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and run (javac)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile sources
        run: |
          mkdir -p out
          javac -d out -encoding UTF-8 src/*.java

      - name: Verify application runs
        run: |
          test -f polandcities.csv
          java -cp out Main polandcities.csv

      - name: Upload compiled classes (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: out
