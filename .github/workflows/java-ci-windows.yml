name: Java CI (Windows)

on:
  push:
  pull_request:

jobs:
  build-windows:
    name: Build and run (Windows, JDK 17)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile sources
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          javac -d out -encoding UTF-8 src/*.java

      - name: Verify application runs (assert output)
        shell: pwsh
        run: |
          if (-not (Test-Path 'polandcities.csv')) { throw 'polandcities.csv not found' }
          $p = Start-Process -FilePath "java" -ArgumentList "-cp","out","Main","polandcities.csv" -NoNewWindow -RedirectStandardOutput run.log -PassThru -Wait
          if ($p.ExitCode -ne 0) { throw "App exit code: $($p.ExitCode)" }
          if (-not (Get-Item run.log).Length) { throw "Empty output" }
          $content = Get-Content run.log -Raw
          if ($content -notmatch "Warszawa|Kraków|Wrocław") { throw "[CI] Brak oczekiwanych miast w output" }

      - name: Upload compiled classes (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes-windows
          path: out
